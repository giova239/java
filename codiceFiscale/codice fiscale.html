<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Codice Fiscale</title>
  <script type="text/javascript" src="calcolatoreCodiceFiscale.js"></script>
  <link rel="stylesheet" type="text/css" href="stili.css">
  </head>
<body>
		<a> Codice Fiscale </a>
		<div>
			nome:
			<input type="text" title="nome" id="name" required><br>
		</div>
		<div>
			cognome:
			<input type="text" title="cognome" id="surname" required><br>
		</div>
		<div>
			data di nascita:
			<input type="date" title="data" id="birthdate" required>
		</div>
		<div>
			comune di nascita:
			<select title="comune" id="birthplace" required>
                <option label="select"></option>
                <option>ANNONE VENETO</option>
                <option>CAMPAGNA LUPIA</option>
                <option>CAMPOLONGO MAGGIORE</option>
                <option>CAMPONOGARA</option>
                <option>CAORLE</option>
                <option>CAVARZERE</option>
                <option>JESOLO</option>
                <option>CEGGIA</option>
                <option>CHIOGGIA</option>
                <option>CINTO CAOMAGGIORE</option>
                <option>CONA</option>
                <option>CONCORDIA SAGITTARIA</option>
                <option>DOLO</option>
                <option>ERACLEA</option>
                <option>FIESSO D'ARTICO</option>
                <option>FOSSALTA DI PIAVE</option>
                <option>FOSSALTA DI PORTOGRUARO</option>
                <option>FOSSO'</option>
                <option>GRUARO</option>
                <option>MARCON</option>
                <option>MARTELLAGO</option>
                <option>MEOLO</option>
                <option>MIRA</option>
                <option>MIRANO</option>
                <option>MUSILE DI PIAVE</option>
                <option>NOALE</option>
                <option>NOVENTA DI PIAVE</option>
                <option>PIANIGA</option>
                <option>PORTOGRUARO</option>
                <option>PRAMAGGIORE</option>
                <option>QUARTO D'ALTINO</option>
                <option>SALZANO</option>
                <option>SAN DONA' DI PIAVE</option>
                <option>SAN MICHELE AL TAGLIAMENTO</option>
                <option>SANTA MARIA DI SALA</option>
                <option>SANTO STINO DI LIVENZA</option>
                <option>SCORZE'</option>
                <option>SPINEA</option>
                <option>STRA</option>
                <option>TEGLIO VENETO</option>
                <option>TORRE DI MOSTO</option>
                <option>VENEZIA</option>
                <option>VIGONOVO</option>
                <option>CAVALLINO-TREPORTI</option>
            </select><br>
		</div>
		<div>
			<form>
				<input type="radio" name="gender" id="m" value="male" class="p1" required checked> M
				<input type="radio" name="gender" id="f" value="female" class="p2" required> &emsp;&emsp;F
			</form>
		</div>
		<button type="button" onclick="calcola()">CALCOLA</button><br><br>
		<output name="result" id="output"></output>
</body>
</html>
